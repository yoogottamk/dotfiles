window:
  gtk_theme_variant: dark
  opacity: 0.95

font:
  size: 14
  offset:
    x: 0
  normal:
    family: "JetBrains Mono"
  bold:
    family: "JetBrains Mono"
  italic:
    family: "JetBrains Mono"
  bold_italic:
    family: "JetBrains Mono"

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#171717"
    foreground: "#DEDACF"
  normal:
    black:   '#000000'
    red:     '#FF615A'
    green:   '#B1E969'
    yellow:  '#EBD99C'
    blue:    '#5DA9F6'
    magenta: '#E86AFF'
    cyan:    '#82FFF7'
    white:   '#DEDACF'
  bright:
    black:   '#313131'
    red:     '#F58C80'
    green:   '#DDF88F'
    yellow:  '#EEE5B2'
    blue:    '#A5C7FF'
    magenta: '#DDAAFF'
    cyan:    '#B7FFF9'
    white:   '#FFFFFF'
