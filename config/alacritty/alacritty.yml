window:
  gtk_theme_variant: dark

font:
  size: 10
  offset:
    x: -1
  normal:
    family: "JetBrainsMono Nerd Font"
  bold:
    family: "JetBrainsMono Nerd Font"
  italic:
    family: "JetBrainsMono Nerd Font"
  bold_italic:
    family: "JetBrainsMono Nerd Font"

draw_bold_text_with_bright_colors: true

colors:
  primary:
    background: "#171717"
    foreground: "#DEDACF"
  normal:
    black:   '#000000'
    red:     '#FF615A'
    green:   '#B1E969'
    yellow:  '#EBD99C'
    blue:    '#5DA9F6'
    magenta: '#E86AFF'
    cyan:    '#82FFF7'
    white:   '#DEDACF'
  bright:
    black:   '#313131'
    red:     '#F58C80'
    green:   '#DDF88F'
    yellow:  '#EEE5B2'
    blue:    '#A5C7FF'
    magenta: '#DDAAFF'
    cyan:    '#B7FFF9'
    white:   '#FFFFFF'

background_opacity: 0.9
